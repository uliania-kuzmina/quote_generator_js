<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор цитат</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px;background-color: #f4f4f4;}
        #quote-box {background: white; padding: 20px; border-radius: 10px; display: inline-block;  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1)}
        button {margin-top: 10px; padding: 10px 15px; border: none; background: #007bff; color: white; font-size: 16px; border-radius: 5px;}
        button:hover { background: #0056b3;}
    </style>
</head>
<body>
    
    <h1>Случайная цитата</h1>
    <div id="quote-box">
        <p id = "quote">Загрузка цитаты...</p>
        <p id = "author"></p>
        <button onclick="generateQuoteFromAPI()">Новая цитата из API</button>
        <button onclick="generateQuoteFromArray()">Новая цитата из массива</button>
    </div>

    <script src="../генератор цитат/script.js"></script>
</body>
</html>
